language: java
sudo: false
install: true
addons:
  sonarqube:
    organization: "pablocloud-github"
    token:
      secure: $SONAR_TOKEN
jdk:
  - oraclejdk8
script:
  chmod +x ./gradlew
  - ./gradlew sonarqube
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle'
    - '.gradle'